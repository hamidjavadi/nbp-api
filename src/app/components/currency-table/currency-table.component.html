<p-table [value]="currencies" styleClass="p-datatable-gridlines" responsiveLayout="scroll" [rows]="10"
  [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [loading]="isLoading">
  <!-- Caption -->
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"></button>
      <span class="p-input-icon-left p-ml-auto">
        <p-calendar [(ngModel)]="filterDate" [showIcon]="true" inputId="icon" dateFormat="yy/mm/dd"
          [readonlyInput]="true" (onSelect)="filterDateChanged($event)"></p-calendar>
      </span>
    </div>
  </ng-template>
  <!-- /Caption -->

  <!-- Header -->
  <ng-template pTemplate="header">
    <tr>
      <th>Symbol waluty</th>
      <th>Waluta</th>
      <th>Kurs waluty</th>
    </tr>
  </ng-template>
  <!-- /Header -->

  <!-- Body -->
  <ng-template pTemplate="body" let-currency>
    <tr>
      <td>{{currency.code}}</td>
      <td>{{currency.currency}}</td>
      <td>{{currency.mid}}</td>
    </tr>
  </ng-template>
  <!-- /Body -->

  <!-- Paginator -->
  <ng-template pTemplate="paginatorleft">
    <p class="font-bold">Wybierz widok</p>
    <app-theme-switcher></app-theme-switcher>
  </ng-template>
  <!-- /Paginator -->
</p-table>
